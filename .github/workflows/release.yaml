name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Run type check & test
        run: pnpm run typecheck && pnpm run test 

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" =~ -([a-z]+) ]]; then
            TAG="${BASH_REMATCH[1]}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Publishing version $VERSION with tag: $TAG"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "Publishing version $VERSION with tag: latest"
          fi

      - name: Publish package
        run: pnpm publish --no-git-checks --access public --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog
        run: npx changelogithub@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
